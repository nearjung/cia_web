<loading [enable]="isLoading"></loading>

<div class="row" style="margin-top: 50px;">
  <div class="col-sm d-flex justify-content-center">
    <div class="col-sm-2">
      <div class="bg-black p-2">
        <div class="text-center">
          <label class="m-0" style="font-size: 1.1rem;">Personal Search</label>
          <hr style="border-color: rgb(49, 49, 49);">
        </div>
        <div class="row">
          <div class="col-sm"><input [(ngModel)]="this.searchTxt" type="text" class="form_txt mb-2" placeholder="ชื่อ-นามสกุล/บัตรประชาชน"></div>
        </div>
        <div class="row">
          <div class="col-sm"><button class="form_btn" (click)="onSubmit()">ค้นหา</button></div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="bg-black p-2">
        <div class="text-center" style="margin:20px;">
          Please select menu
        </div>
      </div>
    </div>
  </div>
</div>
